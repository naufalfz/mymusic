<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMusic!</title>
    <link rel="stylesheet" href="output.css">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</head>
<body class="bg-body">
    <nav class="p-5 bg-header">
             <div>
                 <span class="text-2xl font-serif">
                     <img class="h-10 inline" src="assets/Logo.png" alt="logo">
                 </span>
             </div>
    </nav>
    <div class="flex items-center justify-center min-h-screen bg-body">
        <div
          class="relative flex flex-col m-6 space-y-8 bg-header shadow-2xl rounded-2xl md:flex-row md:space-y-0"
        >
          <!-- left side -->
          <div class="flex flex-col justify-center p-7 md:p-10">
            <!-- <span class="mb-3 text-4xl font-bold">Welcome back</span> -->
            <span> <img src="assets/Logo.png" alt="logo"></span>
            <div class="font-weight-700 text-white mb-">
                Welcome to MyMusic!ðŸ‘‹
              </div>
            <div class="font-light text-gray-400">
              Pease sign-in to your account and start the the adventure
            </div>
            <div class="py-4">
              <span class="font-light text-gray-400 mb-2 text-md">Email</span>
              <input
                type="text"
                class="text-white bg-transparent w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-yellow-50"
                name="email"
                id="email"
                required
              />
            </div>
            <div class="py-4">
              <span class="font-light text-gray-400 mb-2 text-md">Password</span>
              <input
                type="password"
                name="pass"
                id="pass"
                class="text-white bg-transparent w-full p-2 border border-gray-300 rounded-md placeholder:font-light placeholder:text-yellow-50"
              />
            </div>


            <div class="flex justify-between w-full py-4">
              <div class="mr-24">
                <input type="checkbox" name="ch" id="ch" class="mr-2" />
                <span class="font-light text-gray-400 mb-2 text-md">Remember Me</span>
              </div>
              <span class="font-bold text-primary text-md hover:text-white"><a href="#!">Forgot password ?</a></span>
            </div>
            <button
              type="submit" class="w-full bg-primary text-white p-2 rounded-lg mb-6 hover:bg-secondary hover:text-black hover:border hover:border-gray-300">
            <a href="music.html">Login</a>
            </button>
            <div class="text-center text-gray-400">
                New on our platform?
                <span class="font-bold text-primary hover:text-white"><a href="register.html">Create an account</a></span>
              </div>
              <br>
              
              <div class="text-center text-gray-400">
                
                <span class="font-bold text-gray-400">OR </span>
              </div>
              <br>
            <button
              class="w-full border bg-secondary border-gray-300 text-md p-2 rounded-lg mb-6 hover:bg-primary hover:text-white"
            >
              <img src="assets/google.svg" alt="img" class="w-6 h-6 inline mr-2" />
              Sign in with Google
            </button>
            
          </div>
 </body> 
</html>
